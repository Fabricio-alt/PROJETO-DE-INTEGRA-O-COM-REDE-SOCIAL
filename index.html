<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/935e9b3ce7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Home</title>
</head>

<body>
    <!-- Topo da página -->
    <header class="header">
        <div class="header-logo">
            <img src="/img/logo.png" alt="Logo">
        </div>

        <nav class="header-nav">
            <a href="index.html">HOME</a>
            <span>|</span>
            <a href="sobre.html">SOBRE</a>
        </nav>
    </header>

    <main>
        <!-- Caixa de busca -->
        <div id="busca">
            <input type="text" id="busca" placeholder="Digite uma # para buscar" />
            <i class="fas fa-search" id="img-busca"></i>
        </div>

        <!--Área de visualização das 10 ultimas publicações-->
        <section class="publicacoes">

            <div class="publicacao-1">
                <p>Primeira publicação</p>
            </div>
            <div class="publicacao-2">
                <p>Segunda publicação</p>
            </div>
            <div class="publicacao-3">
                <p>Terceira publicação</p>
            </div>
            <div class="publicacao-4">
                <p>Quarta publicação</p>
            </div>
            <div class="publicacao-5">
                <p>Quinta publicação</p>
            </div>
            <div class="publicacao-6">
                <p>Sexta publicação</p>
            </div>
            <div class="publicacao-7">
                <p>Sétima publicação</p>
            </div>
            <div class="publicacao-8">
                <p>Oitava publicação</p>
            </div>
            <div class="publicacao-9">
                <p>Nona publicação</p>
            </div>
            <div class="publicacao-10">
                <p>Décima publicação</p>
            </div>
        </section>
    </main>

    <!-- Rodapé-->
    <footer>
        <p>Texto do rodapé</p>
    </footer>
    
</body>
</html>
